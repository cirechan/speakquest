version: "3"

services:
  database:
    image: postgis/postgis:16-3.4-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: directus
      POSTGRES_PASSWORD: ${DB_PASSWORD:-directus_secret}
      POSTGRES_DB: speakquest
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directus -d speakquest"]
      interval: 10s
      timeout: 5s
      retries: 5

  directus:
    image: directus/directus:11
    ports:
      - "5055:8055"
    volumes:
      - directus_uploads:/directus/uploads
      - directus_extensions:/directus/extensions
    depends_on:
      database:
        condition: service_healthy
    environment:
      SECRET: ${DIRECTUS_SECRET:-speakquest-secret-change-me}
      DB_CLIENT: pg
      DB_HOST: database
      DB_PORT: 5432
      DB_DATABASE: speakquest
      DB_USER: directus
      DB_PASSWORD: ${DB_PASSWORD:-directus_secret}

      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@speakquest.app}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin_password_change_me}

      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:5055}

      # CORS for Next.js dev
      CORS_ENABLED: "true"
      CORS_ORIGIN: "http://localhost:5000"

      # Cache
      CACHE_ENABLED: "true"
      CACHE_AUTO_PURGE: "true"
      CACHE_STORE: memory

      # Rate limiting
      RATE_LIMITER_ENABLED: "true"
      RATE_LIMITER_STORE: memory
      RATE_LIMITER_POINTS: "50"
      RATE_LIMITER_DURATION: "1"

volumes:
  pgdata:
  directus_uploads:
  directus_extensions:
